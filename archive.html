<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-service.js"></script>
    <script>
        // Check authentication immediately when page loads
        (function() {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            const currentUser = localStorage.getItem('currentUser');
            
            if (!isAuthenticated || isAuthenticated !== 'true' || !currentUser) {
                window.location.href = 'login.html';
            }
        })();
    </script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-archive"></i> Archive</h1>
            <div class="header-actions">
                <button id="back-to-dashboard-btn" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
                <button id="add-column-btn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Add Column
                </button>
                <div class="user-avatar-container">
                    <div class="user-avatar" id="user-avatar">
                        <span id="user-initials"></span>
                    </div>
                    <div class="user-dropdown" id="user-dropdown">
                        <div class="dropdown-item" id="dashboard-btn">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </div>
                        <div class="dropdown-item" id="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logoff
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard">
        <div id="columns-container" class="columns-container">
            <!-- Archive columns will be created by JavaScript -->
        </div>
    </main>

    <!-- Filter Modal -->
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Filter Categories</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="filter-categories">
                    <!-- Categories will be populated by JavaScript -->
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="archiveDashboard.closeFilterModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="archiveDashboard.applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
                    </svg>
                    Archive Settings
                </h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                <!-- Column Name Display Section -->
                <div class="settings-section">
                    <h3 id="columnNameDisplay" style="color: #666; font-size: 1.1em; margin-bottom: 15px;">Editing Column: <span id="currentColumnName">Archived</span></h3>
                </div>
                
                <div id="columnSettingsContent">
                    <input type="hidden" id="columnSelect" name="columnId" value="">
                    <!-- Column name display moved to top of modal -->
                    <div class="settings-section">
                        <h3>Column Display</h3>
                        <div class="form-group">
                            <label>How should cards be organized in this column?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="columnDisplayMode" value="none">
                                    <span>Show cards without any sections</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="columnDisplayMode" value="category">
                                    <span>Show cards in Category sections</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="columnDisplayMode" value="day_category">
                                    <span>Show cards in Day > Category sections</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Date Filter Section - Only shown when day_category is selected -->
                    <div class="settings-section" id="dateFilterSection" style="display: none;">
                        <h3>Date Filter for Day Sections</h3>
                        <div class="form-group">
                            <label>Which date should be used to group cards by day?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="dateFilterType" value="completed_date">
                                    <span>Filter the section by completed date</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="dateFilterType" value="assigned_date" checked>
                                    <span>Filter the section by assigned date</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Date Sort Order Section - Only shown when day_category is selected -->
                    <div class="settings-section" id="dateSortSection" style="display: none;">
                        <h3>Date Sort Order</h3>
                        <div class="form-group">
                            <label>How should the date sections be sorted?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="dateSortOrder" value="descending" checked>
                                    <span>Sort the section date by Descending (newest first)</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="dateSortOrder" value="ascending">
                                    <span>Sort the section date by Ascending (oldest first)</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Column Count Display</h3>
                        <div class="form-group">
                            <label>What should be shown in this column's header?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="countDisplayType" value="cards">
                                    <span>Number of cards (e.g., "5 cards")</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="countDisplayType" value="duration">
                                    <span>Total duration (e.g., "2h 30m")</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3>Card Data Display</h3>
                        <div class="form-group">
                            <label class="checkbox-option">
                                <input type="checkbox" id="showCardDuration" name="showCardDuration">
                                <span>Show duration on individual cards in this column</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Dashboard Settings Section -->
                <div id="dashboardSettingsContent">
                    <div class="settings-section">
                        <h3>Dashboard Section Display</h3>
                        <div class="form-group">
                            <label>What should be shown in section headers?</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="sectionDisplayMode" value="cards_only">
                                    <span>Only show total number of cards (e.g., "5 cards")</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="sectionDisplayMode" value="cards_and_duration">
                                    <span>Show cards and total duration (e.g., "5 cards • 2h 30m")</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="archiveDashboard.closeSettingsModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Column Modal -->
    <div id="column-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Archive Column</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="column-form">
                    <div class="form-group">
                        <label for="column-name">Column Name:</label>
                        <input type="text" id="column-name" name="name" required placeholder="e.g., Completed Archive, Old Projects">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-column">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Column</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="archive-script.js"></script>
</body>
</html>
