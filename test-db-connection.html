<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Database Connection & Migration Test</h1>
    
    <button onclick="testConnection()">Test Database Connection</button>
    <button onclick="testMigration()">Test Migration Status</button>
    <button onclick="testSettings()">Test Settings Save/Load</button>
    
    <div id="results"></div>
    
    <script>
        let testSupabase;
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testConnection() {
            clearResults();
            addResult('üîÑ Testing database connection...');
            
            try {
                // Initialize Supabase
                testSupabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                
                // Test basic connection
                const { data, error } = await testSupabase
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    addResult(`‚ùå Database connection failed: ${error.message}`, 'error');
                    addResult(`<pre>Error details: ${JSON.stringify(error, null, 2)}</pre>`, 'error');
                } else {
                    addResult('‚úÖ Database connection successful!', 'success');
                }
            } catch (err) {
                addResult(`‚ùå Connection test failed: ${err.message}`, 'error');
            }
        }
        
        async function testMigration() {
            clearResults();
            addResult('üîÑ Testing migration status...');
            
            try {
                if (!testSupabase) {
                    testSupabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                }
                
                // Test if section_display_mode column exists
                const { data, error } = await testSupabase
                    .from('user_settings')
                    .select('section_display_mode')
                    .limit(1);
                
                if (error) {
                    if (error.code === '42703') { // Column does not exist
                        addResult('‚ùå Migration not completed: section_display_mode column missing', 'error');
                        addResult('Please run the migration SQL in your Supabase dashboard:', 'info');
                        addResult(`<pre>ALTER TABLE user_settings ADD COLUMN IF NOT EXISTS section_display_mode VARCHAR(20) DEFAULT 'cards_only' CHECK (section_display_mode IN ('cards_only', 'cards_and_duration'));</pre>`, 'info');
                    } else {
                        addResult(`‚ùå Migration test failed: ${error.message}`, 'error');
                    }
                } else {
                    addResult('‚úÖ Migration completed: section_display_mode column exists!', 'success');
                }
            } catch (err) {
                addResult(`‚ùå Migration test failed: ${err.message}`, 'error');
            }
        }
        
        async function testSettings() {
            clearResults();
            addResult('üîÑ Testing settings save/load...');
            
            try {
                if (!testSupabase) {
                    testSupabase = window.supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                }
                
                // Mock user ID for testing
                const testUserId = 'e72edec0-67da-4a0a-abd5-b578fbe38f6b';
                
                // Try to save test settings
                const { data: saveData, error: saveError } = await testSupabase
                    .from('user_settings')
                    .upsert({
                        user_id: testUserId,
                        section_display_mode: 'cards_and_duration'
                    })
                    .select();
                
                if (saveError) {
                    addResult(`‚ùå Settings save failed: ${saveError.message}`, 'error');
                    return;
                }
                
                addResult('‚úÖ Settings save successful!', 'success');
                
                // Try to load settings
                const { data: loadData, error: loadError } = await testSupabase
                    .from('user_settings')
                    .select('section_display_mode')
                    .eq('user_id', testUserId)
                    .single();
                
                if (loadError) {
                    addResult(`‚ùå Settings load failed: ${loadError.message}`, 'error');
                } else {
                    addResult(`‚úÖ Settings load successful: ${loadData.section_display_mode}`, 'success');
                }
                
            } catch (err) {
                addResult(`‚ùå Settings test failed: ${err.message}`, 'error');
            }
        }
        
        // Auto-run connection test on page load
        window.addEventListener('load', () => {
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
